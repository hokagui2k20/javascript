<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Em que Pais Voce mora?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="res"></div>

    <script>
        function pesquisar(){ 
            var ps = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var input_value = document.getElementById("txtpais").value;
            if(input_value == ""){
                res.innerHTML += `<p>Voce é de lugar algum amigo</p>`
            } else if (ps.value == "Brasil") {
                res.innerHTML += `<p>Voce é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Voce é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
